[project]
name = "nubosa"
description = "CLI utility for the Nubosa system"

version = "1.0.0"
requires-python = ">=3.12.3"

dependencies = [
  "platformdirs>=4.2.0"
]

authors = [
  {name = 'Jorge "Kutu" DobÃ³n Blanco', email="code@dobon.dev"}
]

[project.scripts]
nubosa = 'nubosa.__main__:main'

[project.optional-dependencies]
dev = [
    "pip-tools>=7.4.1",
    "ruff>=0.1.2",
    "mypy>=1.4.1",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.ruff.lint]
select = ["E", "F", "I001"]

[tool.mypy]
strict = true
